orbs:
  orb-tools: circleci/orb-tools@9.0.0
  npm-publisher: uraway/npm-publisher@<<pipeline.parameters.dev-orb-version>>

parameters:
  dev-orb-version:
    default: 'dev:alpha'
    type: string
  run-integration-tests:
    default: false
    type: boolean
version: 2.1
workflows:
  integration-tests_prod-release:
    jobs:
      - npm-publisher/publish-from-commit-subject:
          name: publish-npm-package
          publish-token-variable: NPM_TOKEN
          push-git-tag: false
          package-path: npm-publisher-orb-integration-test
          pre-install-steps:
            - restore_cache:
                keys:
                  - v1-node-cache-{{ .Branch }}-{{ checksum "npm-publisher-orb-integration-test/package-lock.json" }}
                  - v1-node-cache-{{ .Branch }}
                  - v1-node-cache-
          post-install-steps:
            - save_cache:
                key: v1-node-cache-{{ .Branch }}-{{ checksum "npm-publisher-orb-integration-test/package-lock.json" }}
                paths:
                  - node_modules
      - npm-publisher/unpublish:
          name: unpublish-npm-package
          publish-token-variable: NPM_TOKEN
          package-path: npm-publisher-orb-integration-test
          requires:
            - publish-npm-package
      - orb-tools/dev-promote-prod-from-commit-subject:
          add-pr-comment: true
          bot-user: uraway
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          ssh-fingerprints: 6e:e6:2d:e8:e2:cc:4b:ee:1f:15:02:f7:dc:0c:2f:08
          filters:
            branches:
              only: master
          orb-name: uraway/npm-publisher
          requires:
            - unpublish-npm-package
    when: << pipeline.parameters.run-integration-tests >>
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: uraway/npm-publisher
          requires:
            - orb-tools/pack
      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          requires:
            - orb-tools/publish-dev
    unless: << pipeline.parameters.run-integration-tests >>
