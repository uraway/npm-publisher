description: |
  Unpublish package
parameters:
  publish-token-variable:
    default: NPM_TOKEN
    description: |
      Name of environment variable containing your NPM_TOKEN token.
    type: env_var_name
  package-path:
    default: "."
    description: |
      Root directory of your extension
    type: string
steps:
  - authenticate-with-registry:
      publish-token-variable: << parameters.publish-token-variable >>
  - run:
      name: Unpublish your extension
      working_directory: << parameters.package-path >>
      command: |
        npm unpublish --force
